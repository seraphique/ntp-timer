name: Build Windows Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: go mod tidy

    - name: Build Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ntp-timer-windows-amd64.exe main.go

    - name: Create Release
